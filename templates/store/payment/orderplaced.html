{% extends "../base.html" %}
{% block title %}Order Placed{% endblock %}
{% block content %}

<style>
    .container-fluid {
        max-width: 100%;
    }

    .account-form input {
        border: 2px solid #ccc;
        height: calc(2em + .75rem + 2px);
    }

    .account-form input:focus {
        border-color: #1497ff;
        box-shadow: none;
    }
</style>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex align-items-center pt-1">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-6  mx-auto">
                            <div class="text-center" style="color: white; border: 1px solid #563050; background-color: #563050; padding: 15px 0; border-radius: 15px;">
                                <h3 class="mb-4 fw-bold">Your order has been placed</h3>
                                <h5 class="mb-4">Thank you for your order!</h3>
                                <a href="{% url "account:dashboard" %}"  style="color: white;">See all of your orders</a>
                            </div>       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
